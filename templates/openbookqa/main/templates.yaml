    id: 90260bf9-caf1-4847-b0a7-c76bc015acbf
    jinja: '{{question_stem}}

      {% for k in range(choices["text"] | length) %}

      {{'' -> ''.join([["A", "B", "C", "D"][k], choices["text"][k]])}}

